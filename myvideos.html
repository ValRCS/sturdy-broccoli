<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My favorite videos</title>
</head>
<body>
    <h1>My favorite videos</h1>
    <!-- iframe example -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/8Qn_spdM5Zg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
<h2>embed a map of riga</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2190.0000000000005!2d24.105186999999997!3d56.94964800000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46ed9a1b8b8b8b8b%3A0x1b8b8b8b8b8b8b8b8!2sR%C4%ABga%2C%20Latvija!5e0!3m2!1sen!2s!4v1629200000000!5m2!1sen!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    <!-- link to top of the page  -->
    <a href="#">Top</a>
    <!-- internal link to riga landscape requires id riga-lancscape in that element-->
    <a href="#riga-landscape">Riga landscape</a>

    <p>so many sites offer embedded iframe examples such as Google Maps, Youtube and many others </p>

    <h2>Audio "I have a dream" example with player</h2>
<!-- good practice would be to store audio file in a different folder -->
    <audio src="I_Have_A_Dream_sample.ogg" controls></audio>

</body>
</html>
